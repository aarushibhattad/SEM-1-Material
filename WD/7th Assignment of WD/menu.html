<!DOCTYPE html>
<html>
<head>
    <title>Main Page</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="container mt-4">

<h2 class="text-center mb-4">Student Clubs</h2>

<select class="form-select w-50 mx-auto" onchange="openClub(this.value)">
    <option value="">-- Select Club --</option>
    <option value="club1.html">Coding Club</option>
    <option value="club2.html">Robotics Club</option>
    <option value="club3.html">Cultural Club</option>
</select>

<script>
function openClub(page) {
    if (page !== "") {
        parent.document.getElementsByName("contentFrame")[0].src = page;
    }
}
</script>

</body>
</html>
