<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clubs at VIT Pune</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>

<video autoplay muted loop id="bgVideo">
    <source src="C:\Users\EIPL\Desktop\vit vedio.mp4" type="video/mp4">
</video>
<div class="overlay"></div>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">VIT Clubs</a>
    </div>
</nav>


<div class="container content mt-5 pt-5">
    <h1 class="text-center">Clubs at VIT Pune</h1>

    <p class="intro">
        VIT Pune offers a vibrant campus life with diverse technical and non-technical clubs that nurture creativity,
        leadership, and innovation among students.
    </p>

   
    <div class="row" id="clubContainer"></div>


    <h2 class="text-center mt-5">Join a Club</h2>
    <form id="clubForm" class="col-md-6 mx-auto">
        <input type="text" id="name" class="form-control mb-3" placeholder="Your Name">
        <input type="email" id="email" class="form-control mb-3" placeholder="Email">
        <select id="club" class="form-control mb-3">
            <option value="">Select Club</option>
            <option>IEEE</option>
            <option>InnovSphere</option>
            <option>Team Quark</option>
        </select>
        <button class="btn btn-info w-100">Submit</button>
    </form>
</div>

<script src="script.js"></script>


<h3 class="text-center mt-4">Add Your Success Story</h3>

<form id="storyForm" class="col-md-6 mx-auto mb-5">
    <input type="text" id="studentName" class="form-control mb-3" placeholder="Student Name">
    <input type="text" id="clubName" class="form-control mb-3" placeholder="Club Name">
    <textarea id="achievement" class="form-control mb-3" placeholder="Achievement"></textarea>
    <input type="text" id="imageUrl" class="form-control mb-3" placeholder="Image URL (optional)">
    <button class="btn btn-success w-100">Add Story</button>
</form>


<div class="row" id="successContainer"></div>

</body>
</html>
